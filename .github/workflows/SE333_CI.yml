name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  TestUI:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21 (LTS)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Build first, but SKIP running tests here
      - name: Build (skip tests)
        run: mvn -B -ntp -DskipTests install --no-transfer-progress

      # Install Playwright browsers for Java
      # (requires exec-maven-plugin in your POM; see snippet below)
      - name: Install Playwright browsers
        run: mvn -B -ntp -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps" exec:java

      # Run tests in headless mode (default); you can override locally with -DHEADLESS=false
      - name: Run tests
        run: mvn -B -ntp test

      # Helpful artifacts for grading/debugging
      - name: Upload Playwright videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: videos/
          if-no-files-found: warn

      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          if-no-files-found: warn